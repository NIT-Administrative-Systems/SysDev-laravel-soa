language: php

cache:
  directories:
    - "$HOME/.composer/cache"
    - vendor

php:
  - 7.4
  - 8.0

before_install:
  - travis_retry composer self-update
  - nvm install 14

install:
  - travis_retry composer install --dev --no-interaction

script:
  - php vendor/bin/phpunit --coverage-clover .build/clover.xml


after_success:
    - travis_retry php vendor/bin/php-coveralls

jobs:
  include:
    - stage: deploy
      script: |
        yarn install
        yarn run docs:build      
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        local_dir: .build
        target_branch: gh-pages
        on:
          branch: master
          
env:
  global:
    - secure: ""
